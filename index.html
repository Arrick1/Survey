<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Public Hotel Experience Survey</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">
     <!-- CSS -->
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid" id="main">

        <div class="row">
            <h1 class="text-center" id="title">Public Hotel Experience Survey</h1>
            <p class="text-center" id="description">We would love to hear from you!</p>
        </div>
        <br>
        <br>

        <form id="survey-form">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstName" id="name-label">First Name</label>
                    <input 
                        type="text"
                        name="name"
                        id="firstName"  
                        class="form-control" 
                        placeholder="Last name"
                        required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName" id="name-label">Last Name</label>
                    <input 
                        type="text"
                        name="lastName"
                        id="name"  
                        class="form-control" 
                        placeholder="Last name"
                        required/>
                </div>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email address</label>
                <input
                    type="email" 
                    name="email"
                    id="email" 
                    placeholder="name@example.com" 
                    class="form-control"
                    required/>
            </div>

            <div class="form-group">
                    <label for="number" id="number-label">Age</label>
                    <input
                        type="number" 
                        name="age"
                        id="number"
                        min="16"
                        max="99" 
                        placeholder="Optional" 
                        class="form-control"/>
                </div>
            
            <div class="row">
                <div class="form-check form-check-inline col-md-4">
                    <label for="exampleFormControlSelect1">Checkin Experience</label>
                    <br>
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="inlineRadioOptions" 
                        id="inlineRadio1" 
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Needs Work</label>
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="inlineRadioOptions" 
                        id="inlineRadio2" 
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Average</label>
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="inlineRadioOptions" 
                        id="inlineRadio3" 
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Amazing</label>
                </div>

                <div class="form-check form-check-inline col-md-4">
                    <label for="exampleFormControlSelect1">Checkout Experience</label>
                    <br>
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="inlineRadioOptions" 
                        id="inlineRadio1" 
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Needs Work</label>
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="inlineRadioOptions" 
                        id="inlineRadio2" 
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Average</label>
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="inlineRadioOptions" 
                        id="inlineRadio3" 
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Amazing</label>  
                </div>

                <div class="form-check form-check-inline col-md-4">
                    <label for="exampleFormControlSelect1">Overall stay</label>
                    <br>
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="inlineRadioOptions" 
                        id="inlineRadio1" 
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Needs Work</label>
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="inlineRadioOptions" 
                        id="inlineRadio2" 
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Average</label>
                    <input 
                        class="form-check-input" 
                        type="radio" 
                        name="inlineRadioOptions" 
                        id="inlineRadio3" 
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Amazing</label>       
                </div>
            </div>

            <br>
            <div class="form-group">
                    <label for="dropdown">Lenght of stay</label>
                        <select class="form-control" id="dropdown" required> 
                            <option disabled>Select an option</option>
                            <option>1 - 3 nights </option>
                            <option>4 - 7 nights</option>
                            <option>8 - 10 nights</option>
                            <option>10 + nights</option>
                        </select>
                </div>

            <div class="form-row">
                <div class="form-check form-check-inline form-group col-md-6">
                    <label for="exampleFormControlSelect1">Amenities used</label>
                    <br>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Hotel Bar</label>
                    <br>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Pool</label>
                    <br>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Restaurant</label>
                </div>
                <div class="form-check form-check-inline form-group col-md-6">
                        <label for="exampleFormControlSelect1">Amenities used</label>
                        <br>
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Wifi</label>
                        <br>
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Complimentary Breakfast</label>
                        <br>
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Gift Shop</label>
                </div>
            </div>
           
            
           
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Additional feedback</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>





<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
